<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo VUE.js - Ejercicio 03 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">   
</head>
<body>
    <div id="app" class="miaplicacion container mt-5">
        <div class="row">
            <div class="col">
                <p>Valor A:</p>
                <input v-model.number="valorA" type="number" >
                <br><br>
                <p>Valor B:</p>
                <input v-model.number="valorB" type="number" >
                <hr>  
                <h5 class='text-success'>{{ suma() }}</h5>
                <h5 class='text-success'>{{ resta() }}</h5>
                <h5 class='text-success'>{{ multiplicar() }}</h5>
                <h5 class='text-success'>{{ division() }}</h5>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-primary" href="../index.html?#develoteca">Regresar</a>
            </div>
        </div>
        <footer class="mt-3">
            <small class="form-text text-muted text-center">
                Esta p√°gina usa: Bootstrap v4.5.2 / jquery-3.5.1 / Vue.js v2.6.12
            </small>
        </footer>     
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                valorA:" ",
                valorB:" "
            },
            methods:{
                suma: function(){
                    return "Suma: A+B es: " + (this.valorA + this.valorB) ;
                },
                resta: function(){
                    return "Resta: A-B es: " + (this.valorA - this.valorB) ;
                },
                multiplicar: function(){
                    return "Multiplicacion: AxB es: " + (this.valorA * this.valorB) ;
                },
                division: function(){
                    let divisor = 1

                    if ( this.valorB > 0) {
                        divisor = this.valorB ;
                    }

                    return "Division: A/B es: " + (this.valorA / divisor) ;

                }
            }
        })
        // Link de apoyo: https://es.vuejs.org/v2/guide/forms.html
    </script>
</body>
</html>
