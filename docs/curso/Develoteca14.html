<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendiendo VUE.js - Ejercicio 14 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
</head>
<body>
    <div class="container">
        <div id="app" class="miaplicacion mt-3">
            <div class="row">
                <div class="col">
                    <label for="captura">Escriba en el Texto</label>
                    <input v-model="nombre" type="text" />
                    <h4>Mayuscula: {{ nombre | Mayuscula }} </h4> <!-- Aqui se aplica el FILTRO GLOBAL -->
                    <h4>Cantidad de letras: {{ nombre | contador }} </h4> <!-- Aqui se aplica el FILTRO LOCAL -->
                </div>
            </div>




            <div class="row mt-3">
                <div class="col">
                    <a class="btn btn-secondary" href="../index.html?#develoteca">
                        <i class="far fa-arrow-alt-circle-left"></i> Regresar
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <footer class="mt-3">
                        <small class="form-text text-muted text-center">
                            Esta p√°gina usa: Bootstrap v4.5.2 / jQuery-3.5.1 / Vue.js v2.6.12 / Font Awesome 5.15.4
                        </small>
                    </footer>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/vue.js"></script>

        <script>
            // Declaramos un FILTRO GLOBAL
            Vue.filter('Mayuscula', function(valor){
                return valor.toUpperCase()
            })


            const app = new Vue({
                el: '#app',
                data: {
                    nombre:"",
                },
                //Este es un FILTRO LOCAL *****
                filters:{
                    contador:function(valor){
                        return valor.length;
                    }
                }
            })

        </script>

</body>
</html>
