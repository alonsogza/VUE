<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo VUE.js - Ejercicio 05 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">   
</head>
<body>
    
    <body>
        <div id="app" class="miaplicacion container mt-5">
            <div class="row">
                <div class="col">
                    <h1 v-if="(oportunidades == 3)" > Ya realizaste 3 tiros </h1>
                    <h1 v-else> Tiros: {{oportunidades}} </h1>

                    <h5>Jugador 1 : {{ jugador1 }}</h5>
                    <h5>Jugador 2 : {{ jugador2 }}</h5>                
                    <h1 class='text-success'> {{ ganador }}</h1>                                
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <button v-if="(oportunidades==3)" class="btn btn-primary" v-on:click="reiniciar" >
                        <i class="fas fa-redo-alt"></i> Reiniciar
                    </button>                   
                    <!-- <input type="button" v-on:click="jugar" class="btn btn-primary" value="Jugar"> -->
                    <button class="btn btn-primary" @click="jugar" :disabled="oportunidades==3">
                        <i class="fas fa-dice"></i> Jugar
                    </button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <a class="btn btn-secondary" href="../index.html?#develoteca">
                        <i class="far fa-arrow-alt-circle-left"></i> Regresar
                    </a>
                </div>
            </div>
            <footer class="mt-3">
                <small class="form-text text-muted text-center">
                    Esta página usa: Bootstrap v4.5.2 / jquery-3.5.1 / Vue.js v2.6.12
                </small>
            </footer>     
        </div>        
    
    
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/vue.js"></script>
    
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    jugador1:0,
                    jugador2:0,
                    ganador:"--",
                    oportunidades:0, 
                },
                methods:{
                    jugar: function(event){
                        this.jugador1 = Math.round(Math.random()*10);
                        this.jugador2 = Math.round(Math.random()*10);
    
                        let mensaje =  "¡Hay un empater!";
    
                        if (this.jugador1 > this.jugador2){
                            mensaje = "¡Gana el jugador 1!"
    
                        }else if(this.jugador2 != this.jugador1){
                            mensaje = "¡Gana el jugador 2!"
                        } 
                        this.oportunidades++;

                        this.ganador = mensaje;
    
                        return mensaje;
                    },
                    reiniciar: function(){
                        this.jugador1 = 0;
                        this.jugador2 = 0;
                        this.ganador = "--";
                        this.oportunidades = 0;
                    }
    
                },
            })
            // Link de apoyo: https://es.vuejs.org/v2/guide/forms.html
            // Link para agregar icono en los botonos: https://stackoverflow.com/questions/30577777/how-to-add-font-awesome-icon-into-input-button
        </script>
    </body>
    </html>
