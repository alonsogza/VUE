<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendiendo VUE.js - Ejercicio 15 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
</head>
<body>
    <div class="container">
        <div id="app" class="miaplicacion mt-3">
            <div class="row">
                <div class="col">
                    <div v-on:mousemove="ubicacion" style="height: 600px; border: dotted;">
                        <img 
                        :style='{left:x,top:y,position:"absolute",width:"150px"}'
                        src="https://media.giphy.com/media/3ornjQQZhry6bF31CM/giphy.gif" alt="">
                    </div>
                    <div>x: {{ x }}</div>
                    <div>y: {{ y }}</div>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col">
                    <a class="btn btn-secondary" href="../index.html?#develoteca">
                        <i class="far fa-arrow-alt-circle-left"></i> Regresar
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <footer class="mt-3">
                        <small class="form-text text-muted text-center">
                            Esta p√°gina usa: Bootstrap v4.5.2 / jQuery-3.5.1 / Vue.js v2.6.12 / Font Awesome 5.15.4
                        </small>
                    </footer>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/vue.js"></script>

        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    x:"20px" ,
                    y:"10px"
                },
                methods: {
                    ubicacion:function(evento){
                        this.x = event.clientX+"px";
                        this.y = event.clientY+"px";                   
                    }
                },
            })

        </script>

</body>
</html>
