<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendiendo VUE.js - Ejercicio 08 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div id="app" class="miaplicacion container mt-5">
        <div class="row">
            <div class="col">
                <label for="basic-url"><i class="fab fa-youtube fa-lg"></i> {{titulo}}</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">https://www.youtube.com/watch?v=</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" v-model="linkVideo">
                    <select v-model="tamanio" name="" id="">
                        <option value="maxresdefault"> Maximum Resolution </option>
                        <option value="sddefault"> Standar Definition </option>
                        <option value="hqdefault"> High Quality </option>
                    </select>
                </div>
                <div>
                    <!-- <img src="https://img.youtube.com/vi/8JDLM4G_bbw/hqdefault.jpg" alt="">
                    <img src="https://img.youtube.com/vi/1oMThuGDZwg/hpdefault.jpg" alt="">

                    <img src="http://i3.ytimg.com/vi/1oMThuGDZwg/hqdefault.jpg" alt="">
                    <img src="https://img.youtube.com/vi/1oMThuGDZwg/hqdefault.jpg" alt=""> -->

                    <img v-bind:src="img" class="img-fluid" alt="imagen de youtube">
                </div>    
            </div>
        </div>

        <hr>
        <div class="row mt-3">
            <div class="col-sm">
                <p>En este ejercicio se aplica: </p>
                <ul class="fa-ul">
                    <li v-for="concepto of aplica">
                    <span class="fa-li"><i class="far fa-dot-circle"></i></span>
                        {{concepto.tip}}
                    </li>
                </ul>
            </div>
        </div>        

        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-secondary" href="../index.html?#develoteca">
                    <i class="far fa-arrow-alt-circle-left"></i> Regresar
                </a>
            </div>
        </div>

        <footer class="mt-3">
            <small class="form-text text-muted text-center">
                Esta p√°gina usa: Bootstrap v4.5.2 / jQuery-3.5.1 / Vue.js v2.6.12 / Font Awesome 5.15.4
            </small>
        </footer>

    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                titulo: 'URL YouTube',
                linkVideo: 'https://www.youtube.com/watch?v=8JDLM4G_bbw', // 'https://www.youtube.com/watch?v=1oMThuGDZwg',
                tamanio: 'hqdefault',

                //-- Mis Notas de lo que se aplica --
                aplica: [
                    { tip: 'interpolacion {{titulo}} // de JS a HTML' },
                    { tip: 'computed: // Computed en JS' },
                ]
                // Con esta liga me ayudo para obtener la imagen del video
                // http://www.get-youtube-thumbnail.com/
            },
            computed:{
                // Contiene las propiedades calculadas
                img:function(){
                    let ID=(this.linkVideo).split("v=")[1].substring(0,11);
                    
                    return `https://img.youtube.com/vi/${ID}/${this.tamanio}.jpg`;
                }
            }
        })
    </script>

</body>
</html>
