<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendiendo VUE.js - Ejercicio 08 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div id="app" class="miaplicacion container mt-5">
        <div class="row">
            <div class="col">
                <ul class="fa-ul">
                    <li v-for="canal in canalesYoutube">
                        <span class="fa-li"><i class="far fa-dot-circle"></i></span>
                        <!-- El v-bind sirve para pasar atributos -->                           
                        El Canal <strong> <a v-bind:href="canal.url" target="_blank"> {{ canal.nombre }} </a> </strong>
                        esta dirigido por: <strong>"{{ canal.edutuber }}"</strong>
                    </li>
                </ul>
            </div>
        </div>

        <hr>
        <div class="row mt-3">
            <div class="col-sm">
                <p>En este ejercicio se aplica: </p>
                <ul>
                    <li v-for="concepto of aplica">
                        {{concepto.tip}}
                    </li>
                </ul>
            </div>
        </div>        

        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-secondary" href="../index.html?#develoteca">
                    <i class="far fa-arrow-alt-circle-left"></i> Regresar
                </a>
            </div>
        </div>

        <footer class="mt-3">
            <small class="form-text text-muted text-center">
                Esta p√°gina usa: Bootstrap v4.5.2 / jQuery-3.5.1 / Vue.js v2.6.12 / Font Awesome 5.15.4
            </small>
        </footer>

    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                canalesYoutube: [
                    { nombre: "develoteca", edutuber: "Oscar", url: "https://www.youtube.com/develoteca" },
                    { nombre: "hdeledon", edutuber: "Hector" },
                    { nombre: "Manual Zapata", edutuber: "Manuel", url: "https://www.youtube.com/manuelzapata" },
                    { nombre: "DominiCode", edutuber: "Bezael", url: "https://www.youtube.com/dominicode" },
                    { nombre: "Coderos", edutuber: "Christoper", url: "https://www.youtube.com/coderos" },
                ],
                //-- Mis Notas de lo que se aplica --
                aplica: [
                    {tip: 'v-bind {{ v-bind:href }} // Atributos de JS a HTML'},
                ]                

            }
        })
    </script>

</body>

</html>
