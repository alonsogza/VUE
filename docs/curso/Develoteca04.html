<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo VUE.js - Ejercicio 04 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">   
</head>
<body>
    <div id="app" class="miaplicacion container mt-5">
        <div class="row">
            <div class="col">
                <h5>Jugador 1 : {{ jugador1 }}</h5>
                <h5>Jugador 2 : {{ jugador2 }}</h5>                
                <h1 class='text-success'> {{ ganador }}</h1>                                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" v-on:click="jugar" value="Jugar">
            </div>
        </div>

        
        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-primary" href="../index.html?#develoteca">Regresar</a>
            </div>
        </div>
        <footer class="mt-3">
            <small class="form-text text-muted text-center">
                Esta página usa: Bootstrap v4.5.2 / jquery-3.5.1 / Vue.js v2.6.12
            </small>
        </footer>     
    </div>        


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                jugador1:0,
                jugador2:0,
                ganador:"--"
            },
            methods:{
                jugar: function(event){
                    this.jugador1 = Math.round(Math.random()*10);
                    this.jugador2 = Math.round(Math.random()*10);

                    let mensaje =  "¡Hay un empater!";

                    if (this.jugador1 > this.jugador2){
                        mensaje = "¡Gana el jugador 1!"

                    }else if(this.jugador2 != this.jugador1){
                        mensaje = "¡Gana el jugador 2!"
                    } 
                    this.ganador = mensaje;

                    return mensaje;
                }

            },
        })
        // Link de apoyo: https://es.vuejs.org/v2/guide/forms.html
    </script>
</body>
</html>
