<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo VUE.js - Uso de Compute </title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-5" id="app">
        <div class="row">
            <div class="col">
                <h3>{{titulo}}</h3>
                <br>
                <h5>{{mensaje}}</h5>
                <h5>Invertido: {{invertido}}</h5>
                <input type="text" class="form-control" v-model="mensaje">
                <br>
                <p>Ejemplo de un Contador:</p>
                <button class="btn btn-primary btn-sm" @click="contador++">+</button>
                <button class="btn btn-danger  btn-sm" @click="contador--">-</button>
                <h5>{{contador}}</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" :class="color"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{contador}}</div>
                </div>
                <small class="form-text text-muted">
                    VERDE : cuando es menor a 10 / AMARILLO : mayor a 10 y menor a 20 / ROJO : mayores a 19
                </small>
            </div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-sm">
                <p>En este ejercicio se aplica: </p>
                <ul>
                    <li v-for="concepto of aplica">
                        {{concepto.tip}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-primary" href="../index.html">Regresar</a>
            </div>
        </div>
        </v>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/04.js"></script>
</body>

</html>
