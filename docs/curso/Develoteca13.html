<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendiendo VUE.js - Ejercicio 13 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
</head>
<body>
    <div class="container">
        <div id="app" class="miaplicacion mt-3">
            <div class="row">
                <div class="col">
                    <a href="#home" @click="cambiarPagina('home')" > Home </a> |                    
                    <a href="#acerca" @click="cambiarPagina('acerca')" > Acerca </a> 
                    <hr>
                    <keep-alive> <!-- *** Se Ocupa para Rendizar LOS COMPONENTES DINAMICOS *** -->
                        <component :is="paginaActual"></component>
                    </keep-alive>
    
                </div>
            </div>
        </div>        


        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-secondary" href="../index.html?#develoteca">
                    <i class="far fa-arrow-alt-circle-left"></i> Regresar
                </a>
            </div>
        </div>        

        <div class="row">
            <div class="col">
                <footer class="mt-3">
                    <small class="form-text text-muted text-center">
                        Esta p√°gina usa: Bootstrap v4.5.2 / jQuery-3.5.1 / Vue.js v2.6.12 / Font Awesome 5.15.4
                    </small>
                </footer>                
            </div>
        </div>    
    </div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            paginaActual: 'home',
        },
        methods: {
            cambiarPagina:function(pagina){
                this.paginaActual = pagina;

            }
        },
        // Este es un componente LOCAL
        components:{
            home: {
                template:`
                    <div>
                        <h2> Home </h2> <p> {{ datosHome }}</p>
                    </div>
                `,
                data:function(){
                    return { datosHome: 'Soy Home'}
                }
            },
            acerca: {
                template:`
                    <div>
                        <h2> Acerca </h2> <p> {{ datosAcerca }}</p>
                    </div>
                `,
                data:function(){
                    return { datosAcerca: 'Soy Acerca'}
                }
            }            
        }

    })

</script>
    
</body>
</html>
