<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendiendo VUE.js - Ejercicio 06 Develoteca</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.min.css">   

</head>
<body>
    <div id="app" class="miaplicacion container mt-5">
        <div class="row">
            <div class="col">
                <ul class="fa-ul">
                    <li v-for="n in 10">
                        <span class="fa-li"><i class="fas fa-check-square"></i></span>
                        <!-- Ejercicio 1: solo pintar la palabra 10 veces -->
                        <!-- Número -->

                        <!-- Ejercicio 2: Realizar una resta -->
                        Número: {{11-n }}
                    </li>
                </ul>
                    <div v-if="(salida)"  class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{ salida }}</strong> =)
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <ul>
                    <li v-for="item in items" >
                        <button class="btn btn-primary mt-1" @click="mostrarValor">
                            {{ item }}
    
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-secondary" href="../index.html?#develoteca">
                    <i class="far fa-arrow-alt-circle-left"></i> Regresar
                </a>
            </div>
        </div>
        <footer class="mt-3">
            <small class="form-text text-muted text-center">
                Esta página usa: Bootstrap v4.5.2 / jquery-3.5.1 / Vue.js v2.6.12 / Font Awesome Free 5.15.4
            </small>
        </footer>
        
    </div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            items: [ "Naruto", "Dragon Ball", "Pokemon", "X-Men" ],
            salida: ""
        },
        methods:{
            // Este metodo es para mostrar el valor
            mostrarValor: function(event){
                if(event){
                    this.salida = event.target.innerText;
                }

            }
        }
    })
</script>

</body>

</html>
