<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo VUE.js - Ejercicio 01</title>
    <link rel="icon" href="img/logo_vuejs.png" type="image/icon type">
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <!-- **** Ambas Funcionan Igual ****  -->
        <!-- v-on:click="AlgunMetodoQueCreamos" :: reacciona al click -->
        <!-- @click="AlgunMetodoQueCreamos" :: reacciona al click y es un forma abreviada -->
        <button v-on:click="otroMetodo">Consola y Alert</button>
        <br>

        <p>{{texto}}</p>

        <!-- 3) este ejemplo es para agregar una nueva fruta a nuestra lista actual, 
            ademas se muestra la forma de enlazar HTML hacia nuestro JS -->
        <!-- <input type="text" v-model="nuevaFruta"> -->

        <!-- 4) con la instruccion @keyup.TECLA="METODO" enlazamos el INPUT revisar **Key Modifiers** 
        con este codigo: @keyup.enter="agregarFruta" al dar ENTER va a agregar la fruta a la lista
        -->
        <label for="cantidadFruta">Cantidad:</label>
        <br>
        <input type="number" v-model="cantidadFruta" id="cantidadFruta">                
        <br>
        <label for="TipoFruta">Tipo de Fruta: </label>
        <br>
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta" id="TipoFruta">
        <br>
        <!-- Se utiliza el v-model para enalazar HTML al JS, en este caso se usa nuevaFruta que esta 
                dentro del DATA -->
        <!-- **** Ambas Funcionan Igual ****  -->
        <!-- v-on:click="AlgunMetodoQueCreamos" :: reacciona al click -->
        <!-- @click="AlgunMetodoQueCreamos" :: reacciona al click y es un forma abreviada -->
        <button @click="agregarFruta">Agregar</button>
        <!-- 3) FIN -->
        <ul>
            <!-- v-for = es un ciclo FOR -->
            <!-- v-if = es una condicional IF -->
            
            <!-- 1) este ejemplo es para leer un arreglo -->
            <!-- <li v-for="fruta of frutas">{{fruta}}</li> -->

            <!-- 2) este ejemplo es para leer un arreglo que contien objetos -->
            <!-- <li v-for="fruta of frutas"> -->
                <!-- {{fruta.cantidad}} - {{fruta.nombre}} -->
                <!-- <span v-if="fruta.cantidad === 0"> - Sin Stock</span> -->
            <!-- </li> -->

            <!-- 4) este ejemplo es para agregar un input en la cantidad -->
            <li v-for="fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad">
                <!-- 5) este ejemplo es para agregar los botones de incrementar y decremento -->
                <button @click="fruta.cantidad = fruta.cantidad - 1">-</button>
                {{fruta.nombre}}
                <button @click="fruta.cantidad++">+</button>
                <span v-if="fruta.cantidad === 0"> - Sin Stock</span>
            </li>
        </ul>
         <!-- 6) este ejemplo es para agregar una funcion para sumarFrutas las cantidades -->
        <h4>TOTAL : {{sumarFurtas}}</h4>
        <hr>
        <p>Uso de una arreglo</p>
        <ul>
            <li v-for="heroe of miarreglo">
                {{heroe}}
            </li>
        </ul>
        <hr>
        <p>En este ejercicio se aplica: </p>
        <ul>
            <li v-for="concepto of aplica">
                {{concepto.tip}}
            </li>
        </ul>
    </div>
    <div>
        <a href="../index.html">Regresar</a>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="js/vue.js"></script>
    <script src="js/01.js"></script>
</body>

</html>
